
##数据源配置
spring.datasource.url = jdbc:mysql://localhost:3306/demo?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10



##mvc配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=/WEB-INF/static/



##mybatis.typeAliasesPackage=com.**.model  深坑  不能使用通配只好改成全名
mybatis.mapperLocations=classpath:mybatis/mapper/**/*.xml
mybatis.configLocations=classpath:mybatis/mybatis-config.xml

##编码配置
spring.http.encoding.force=true




##redis配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
#最大空闲链接数
spring.redis.pool.max-idle=8
#最小空闲连接数
spring.redis.pool.min-idle=0
#连接池最大连接数，负数表示无最大连接数
spring.redis.pool.max-active=8
#连接池最大阻塞等待时间，负数表示没有
spring.redis.pool.max-wait=-1






